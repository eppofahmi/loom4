<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loom4 - AI Chat Application</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Mobile Backdrop -->
        <div class="sidebar-backdrop" id="sidebarBackdrop"></div>
        
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar" aria-expanded="true">
            <!-- Header Section -->
            <div class="sidebar-header">
                <div class="header-top">
                    <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="app-title">
                        <span class="logo-icon">L</span>
                        <span class="logo-text">Loom4</span>
                    </h1>
                </div>
                <button class="new-chat-btn primary">
                    <i class="fas fa-plus"></i>
                    <span class="btn-text">New chat</span>
                </button>
            </div>

            <!-- Navigation Menu -->
            <nav class="navigation">
                <ul class="nav-list">
                    <li class="nav-item active">
                        <a href="#" class="nav-link" data-section="chats" title="Chats">
                            <i class="fas fa-comments nav-icon"></i>
                            <span class="nav-text">Chats</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-section="projects" title="Projects">
                            <i class="fas fa-folder nav-icon"></i>
                            <span class="nav-text">Projects</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-section="artifacts" title="Artifacts">
                            <i class="fas fa-cube nav-icon"></i>
                            <span class="nav-text">Artifacts</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-section="connector" title="Connector">
                            <i class="fas fa-link nav-icon"></i>
                            <span class="nav-text">Connector</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Recent Chats Section -->
            <div class="recent-chats">
                <h3 class="section-title">
                    <span class="title-text">Recents</span>
                </h3>
                <div class="chat-list" id="recentChatsList">
                    <!-- Chat items will be populated by JavaScript -->
                </div>
            </div>

            <!-- User Profile -->
            <div class="user-profile">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <span class="username">User</span>
                        <span class="plan-type">Free plan</span>
                    </div>
                    <button class="dropdown-arrow" id="userDropdown" aria-label="User menu">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                <div class="user-menu" id="userMenu">
                    <a href="#" class="menu-item">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                    <a href="#" class="menu-item">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                    <a href="#" class="menu-item">
                        <i class="fas fa-question-circle"></i>
                        <span>Help</span>
                    </a>
                    <hr class="menu-divider">
                    <a href="#" class="menu-item">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Sign out</span>
                    </a>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header Row -->
            <div class="chat-header-row">
                <h1 class="chat-history-title">Your chat history</h1>
                <button class="new-chat-btn-dark">
                    <i class="fas fa-plus"></i>
                    New chat
                </button>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search your chats..." id="searchInput">
                </div>
            </div>

            <!-- Chat Count & Selection Row -->
            <div class="chat-count-section">
                <!-- Normal State -->
                <div class="normal-state" id="normalState">
                    <span class="chat-count-text">You have <span id="chatCount">0</span> previous chats with Loom4</span>
                    <button class="select-link" id="selectBtn">Selected (<span id="selectedCount">0</span>)</button>
                </div>
                
                <!-- Selection State -->
                <div class="selection-state" id="selectionState">
                    <div class="selection-info">
                        <i class="fas fa-check-circle"></i>
                        <span id="selectionCount">0</span> selected chats
                    </div>
                    <div class="selection-actions">
                        <button class="select-all-btn" id="selectAllBtn">Select all</button>
                        <button class="cancel-selection-btn" id="cancelSelectionBtn">Cancel</button>
                        <button class="delete-selected-btn" id="deleteSelectedBtn">Delete Selected</button>
                    </div>
                </div>
            </div>

            <!-- Chat List -->
            <div class="chat-list-container">
                <div class="chat-history" id="chatHistory">
                    <!-- Chat history items will be populated by JavaScript -->
                </div>
                
                <!-- View All Button -->
                <div class="view-all-section">
                    <button class="view-all-btn" id="viewAllBtn">View all</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
